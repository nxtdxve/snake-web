<!DOCTYPE html>
<html>

<head>
    <title>Snake Game</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/695a29d1ed.js" crossorigin="anonymous"></script>
    <title>Snake Game</title>
    <script src="animatedTitle.js"></script>
</head>

<body>
    <div class="game-container">
        <div id="score">0</div>
        <canvas id="snakeboard" width="400" height="400"></canvas>
        <div class="buttons">
            <button class="scoreboardButton">
                <i i="leaderboard" class="fa-solid fa-crown"></i>
            </button>
            <button class="shopButton">
                <i id="shop" class="fa-solid fa-shop"></i>
            </button>
        </div>
        <button id="startButton">Start Game</button>
    </div>

</body>
<script src="snakeGame.js"></script>

</html>
